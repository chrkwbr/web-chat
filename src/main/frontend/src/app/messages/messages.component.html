<div *ngIf="channel">
  <div><span>id: </span>{{channel.id}}</div>
  <div><span>name: </span>{{channel.name}}</div>
</div>
<ul class="chats">
  <li *ngFor="let chat of chats">
    <span class="badge">{{chat.id}}</span> {{chat.message}}
  </li>
</ul>
<div>
  <input #message placeholder="message"/>
  <button (click)="add(message.value); message.value=''">
    post
  </button>
</div>

<div *ngIf="channelId">
  <div><span>id: </span>{{channelId}}</div>
  <ul class="messages">
    <li *ngFor="let message of messages">
      <span class="badge">{{message.id}}</span> {{message.message}}
    </li>
  </ul>
  <div>
    <input #message placeholder="message"/>
    <button (click)="add(message.value); message.value=''">
      post
    </button>
  </div>
</div>
